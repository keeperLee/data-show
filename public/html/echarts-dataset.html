<div id="chart"></div>
<script>
  const chartDom = document.getElementById('chart')
  const chart = echarts.init(chartDom, 'essos', { renderer: 'svg' })
  chart.setOption({
    title: {
      text: 'Echarts多series案例'
    },
    xAxis: {
      type:'category'
    },
    dataset:{
      source:[
        ['Jan',34,20,'xx',52],
        ['Feb',28,14,'yy',54],
        ['Mar',45,32,'zz',42],
        ['Apr',69,46],
        ['May',39,24],
        ['Jun',43,23],
        ['Jul',33,23],
        ['Aug',23,13],
        ['Sep',33,20],
        ['Oct',33,20],
        ['Nov',39,24],
        ['Dec',22,15]
      ]
    },
    yAxis: {},
    series: [
      {
        type: 'pie', //饼图
        center: ['65%', 65],
        radius: 35,
        encode: {itemName:3,value:4}
      },
      {
        type: 'line', //折线图
        encode: {x:0,y:1}
      },
      {
        type: 'bar', //柱状图
        encode: {x:0,y:2}
      }
    ]
  })
